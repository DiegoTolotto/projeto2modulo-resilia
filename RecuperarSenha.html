<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="RecuperarSenha.css" />

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card py-3 px-2">
                    <p class="text-center mb-3 mt-2">ESQUECEU A SENHA?</p>
                    <div class="row mx-auto">
                        <p class="text-center mb-3 mt-2">
                            Para redefinir sua senha, informe o e-mail<br>
                            cadastrado na sua conta e lhe enviaremos<br>
                            um link com as instruções.
                        </p>
                        <h2></h2> <!-- MENSAGEM DE E-MAIL ENVIADO COM SUCESSO, QUANDO FOR O CASO-->
                    </div>
                    <div class="division">
                        <div class="row">
                            <div class="col-3">
                                <div class="line l"></div>
                            </div>
                            <div class="col-6"><span>DIGITE O E-MAIL DE CADASTRO</span></div>
                            <div class="col-3">
                                <div class="line r"></div>
                            </div>
                        </div>
                    </div>
                    <form class="myform">
                        <div class="form-group">
                            <input id="email" onblur="validarEmail()" onfocus="redefinirMsg()" type="email" class="form-control" placeholder="Email" />
                            <span id="error-email"></span> <!-- MENSAGEM DE E-MAIL INVALIDO, QUANDO FOR O CASO-->
                        </div>
                        <div class="form-group mt-3">
                            <button onclick="emailEnviado()" type="button" class="btn btn-block btn-primary btn-lg"><small>Enviar E-mail</small></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="RecuperarSenha.js"></script>
</body>

</html>
