<head>
    <meta charset="UTF-8" />

    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contatos.html">Contatos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card py-3 px-2">
                    <p class="text-center mb-3 mt-2">ESQUECEU A SENHA?</p>
                    <div class="row mx-auto">
                        <p class="text-center mb-3 mt-2">
                            Para redefinir sua senha, informe o e-mail<br>
                            cadastrado na sua conta e lhe enviaremos<br>
                            um link com as instruções.
                        </p>
                        <h2></h2> <!-- MENSAGEM DE E-MAIL ENVIADO COM SUCESSO, QUANDO FOR O CASO-->
                    </div>
                    <div class="division">
                        <div class="row">
                            <div class="col-3">
                                <div class="line l"></div>
                            </div>
                            <div class="col-6"><span>DIGITE O E-MAIL DE CADASTRO</span></div>
                            <div class="col-3">
                                <div class="line r"></div>
                            </div>
                        </div>
                    </div>
                    <form class="myform">
                        <div class="form-group">
                            <input id="email" onblur="validarEmail()" onfocus="redefinirMsg()" type="email"
                                class="form-control" placeholder="Email" />
                            <span id="error-email"></span> <!-- MENSAGEM DE E-MAIL INVALIDO, QUANDO FOR O CASO-->
                        </div>
                        <div class="form-group mt-3">
                            <button onclick="emailEnviado()" type="button"
                                class="btn btn-block btn-primary btn-lg"><small>Enviar E-mail</small></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
