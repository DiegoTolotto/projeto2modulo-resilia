<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <header>
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contatos.html">Contatos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="bcg-purple pt-4 pb-4 white-font">
            <div class="mb-5">
                <h1 class="text-center">Seja um dos primeiros a testar o nosso produto</h1>
                <p class="text-center">Cadastre-se para receber a versão Beta do nosso produto</p>
            </div>

            <form class="container-sm form-container-w rounded p-4 shadow mb-5 form-layout">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nome Completo</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Informe seu nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">e-mail</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Informe seu e-mail">
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputText">Empresa</label>
                    <input type="password" class="form-control" id="inputText"
                        placeholder="Se autônomo, deixe o campo vazio">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCep">CEP</label>
                        <input type="text" class="form-control" id="inputCep">
                    </div>

                    <div class="form-group col-md-8">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Praça da Sé, número 1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddressNum">Numero</label>
                        <input type="text" class="form-control" id="inputAddressNum" placeholder="Número da residência">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddressEtc">Complemento</label>
                        <input type="text" class="form-control" id="inputAddressEtc" placeholder="Complemento">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputAddressNeigh">Bairro</label>
                        <input type="text" class="form-control" id="inputAddressNeigh" placeholder="Bairro">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>


                    <div class="form-group col-md-2">
                        <label for="inputState">Estado</label>
                        <input type="text" class="form-control" id="inputState">
                    </div>
                </div>

                <button type="submit" class="btn btn-custom">Entrar na lista</button>
            </form>
        </div>
    </main>
    <footer>
        <nav class="nav flex-column">
          <a class="nav-link" href="../index.html">Home</a>
          <a class="nav-link" href="./contatos.html">Contatos</a>
          <a class="nav-link" href="./login.html">Login</a>
        </nav>
        <p>Desenvolvido por Diego Nunes, Maria Eugênia, Bruna Leardini e Jeneffer Souza</p>
      </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/form.js"></script>
</body>

</html>
