<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testeRecuperarSenha.css">
    <title>Redefinir Senha</title>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="logo na cor amarela, FrontEnders">
        <h2></h2>
        <h3>Esqueceu a senha?</h3>
        <p>
            Para redefinir sua senha, informe o e-mail<br>
            cadastrado na sua conta e lhe enviaremos<br>
            um link com as instruções.
        </p>
        <input id="email" type="email" onblur="validarEmail()" onfocus="redefinirMsg()" size="50" placeholder="Email Cadastrado">
        <span id="error-email"></span>
        <button onclick="emailEnviado()">Enviar</button>
        <a href="">Cancelar</a> <!-- Colocar o link para retornar a aba de login -->
    </div>
    <script src="testeRecuperarSenha.js"></script>
</body>

</html>
